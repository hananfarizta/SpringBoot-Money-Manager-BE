name: CD (dev) - Docker Build

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # diperlukan jika push ke GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build JAR (no tests for faster image build; ubah jika ingin test dulu)
        run: mvn -B clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (local image name)
        run: |
          docker build -t moneymanager:dev .

      # OPSIONAL: Push ke GitHub Container Registry (ghcr.io)
      - name: Log in to GHCR
        if: ${{ vars.PUSH_TO_GHCR == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag & Push to GHCR
        if: ${{ vars.PUSH_TO_GHCR == 'true' }}
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/moneymanager-dev
          docker tag moneymanager:dev ${IMAGE_NAME}:latest
          docker push ${IMAGE_NAME}:latest

      - name: Upload Image digest (info)
        run: |
          docker images
