name: CI/CD (dev & main)

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]
  workflow_dispatch:

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build & Test (Maven)
        run: mvn -B clean verify

      - name: Upload JAR artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: moneymanager-jar-${{ github.ref_name }}
          path: target/*.jar

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report-${{ github.ref_name }}
          path: target/site/jacoco/*

  cd:
    name: Docker Build & (conditional) Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      JAVA_VERSION: '21'
      PUSH_TO_GHCR: ${{ vars.PUSH_TO_GHCR }}
      IMAGE_NAME_DEV: ghcr.io/${{ github.repository }}/moneymanager-dev
      IMAGE_NAME_MAIN: ghcr.io/${{ github.repository }}/moneymanager-prod
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build JAR (skip tests for faster image build)
        run: mvn -B clean package -DskipTests

      - uses: docker/setup-buildx-action@v3

      - name: Docker build & tag
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "dev" ]; then
            IMAGE="${{ env.IMAGE_NAME_DEV }}"
          else
            IMAGE="${{ env.IMAGE_NAME_MAIN }}"
          fi
          docker build -t "$IMAGE:latest" .

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' && env.PUSH_TO_GHCR == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        if: ${{ github.event_name != 'pull_request' && env.PUSH_TO_GHCR == 'true' }}
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "dev" ]; then
            IMAGE="${{ env.IMAGE_NAME_DEV }}"
          else
            IMAGE="${{ env.IMAGE_NAME_MAIN }}"
          fi
          docker push "$IMAGE:latest"

      - name: Show local images
        run: docker images
