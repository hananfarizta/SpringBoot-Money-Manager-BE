spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL_LOCAL}
    username: ${POSTGRES_USERNAME_LOCAL}
    password: ${POSTGRES_PASSWORD_LOCAL}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
