spring:
  datasource:
    url: jdbc:h2:mem:moneymanager;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never
  mail:
    host: localhost
    port: 2525
    username: ""
    password: ""

flyway:
  enabled: false
liquibase:
  enabled: false

app:
  jwt:
    secret: test-secret
    expiration: 3600
